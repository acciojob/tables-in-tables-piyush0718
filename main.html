<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
	<style>
		body{
			margin: 20px;
		}
		table{
			margin: 5px;
		}
		table, th, td{
		  border: 2px solid black;
		  border-collapse: collapse;
			text-align: center;
			padding: 8px;
		}
		.black-cell{
			background-color: black;
			color: white;
			font-weight: bold;
		}
		.nested-title{
			font-weight: bold;
		}
	</style>
  <body>
    <table width="100%">
      <tr>
		  <td width="50%">
			  <table width="100%">
				  <tr>
					  <th colspan="2" class="nested-title">Nested Table 2</th>
	             </tr>
				  <tr>
					  <th>Column 1</th>
					  <th>Column 2</th>
				  </tr>
				  <tr>
					  <td>abc</td>
					  <td>def</td>
				  </tr>
	        </table>
		  </td>
		  <td width="50%">
			  <table width="100%">
				  <tr>
					  <th class="nested-title">Nested Table 1 </th>
				  </tr>
				  <tr>
					  <td>
						  <ul style="text-align: left; padding-left: 40px;">
                        <li>List item</li>	
						<li>List item</li>
						<li>List item</li>
						  </ul>
					  </td>
				  </tr>
			  </table>
		  </td>
	  </tr>
		<tr>
			<td width="50%">
				<table width="100%">
					<tr>
						<th colspan="2" class="nested-title">Nested Table 3</th>
					</tr>
					<tr>
						<td><a href="#">Nested Table</a></td>
						<td>Demo Continued</td>
					</tr>
				</table>
			</td>
			<td width="50%">
				<table width="100%">
					<tr>
						<th class="nested-title">Nested Table 4</th>
					</tr>
					<tr>
						<td class="black-cell">HTML</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
				  
  </body>
</html>
